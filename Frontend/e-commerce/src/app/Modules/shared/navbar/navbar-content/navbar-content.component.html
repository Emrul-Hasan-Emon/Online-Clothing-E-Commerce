<div class="w-full">
    <div class="shadow-lg p-6 content">
        <div class="container">
            <div class="flex flex-col">
                <h5 class="text-center"> Clothing </h5>
                <div class="button flex flex-col" *ngFor="let categoryItem of selectedCategories">
                    <button type="button" class="btn-css" (click)="categorySelected(categoryItem)">
                        {{ categoryItem.CategoryName }}
                    </button>
                </div>
            </div>
            <div class="flex flex-col">
                <h5 class="text-center"> Brand </h5>
                <div class="button flex flex-col" *ngFor="let brand of brands">
                    <button type="button" class="btn-css" (click)="brandSelected(brand)">
                        {{ brand }}
                    </button>
                </div>
            </div>
            <div class="hidden lg:block">
                <div class="mb-5">
                    <img src="https://fabrilife.com/products/6382186056854-square.jpg" alt="New Arrival">
                    <p>New Arrival</p>
                </div>
            </div>
        </div>
    </div>
</div>
