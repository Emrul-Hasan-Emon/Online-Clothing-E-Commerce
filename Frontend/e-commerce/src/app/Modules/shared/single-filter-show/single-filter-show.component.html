<div class="single-filter-container">
    <label for="size"> {{ placeholder }}</label>
    <select id="size" [(ngModel)]="selectSortOption" (change)="raiseChangeFilter()" required>
        <option value="">Select {{ placeholder }}</option>
        <option 
            *ngFor="let sortOption of sortingOptions" 
            [value]="sortOption"
            >{{ sortOption }}</option>
    </select>
</div>
