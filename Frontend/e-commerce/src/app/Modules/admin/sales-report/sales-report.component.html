<div>
    <div class="bg-orange-100">
        <h2>Total Completed Order: {{ totalDeliveredOrders }} </h2>
        <h2>Total Earnings: {{ totalEarnings }} </h2>
    </div>
    <div class="date-range mt-5">
        <!-- Date range inputs -->
        <div class="date-input mr-6">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" placeholder="mm/dd/yyyy">
        </div>
        <div class="date-input">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <button class="filter-button" (click)="onDateRangeFilter()">Filter</button>
            <ng-container *ngIf="filterMark">
                <button class="filter-button" (click)="undoFilteres()">Undo Filter</button>
            </ng-container>
        </div>
    </div>
    <div class="mt-5">
        <h2>Completed Order Details</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User name</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <ng-container *ngFor="let order of deliveredOrders">
                    <tr>
                        <td> {{ order.orderID }} </td>
                        <td> {{ order.name }} </td>
                        <td> {{ order.payableCost }} BDT</td>
                        <td> {{ formatDate(order.orderDate) }} </td>
                        <td><button (click)="showOrderDetails(order.orderID, order.status)"> View Details </button></td>
                    </tr>
                </ng-container>
            </table>
        </div>
    </div>
</div>
