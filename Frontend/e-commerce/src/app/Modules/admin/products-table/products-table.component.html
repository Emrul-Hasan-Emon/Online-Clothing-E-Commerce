<div>
    <div>
        <h2 class="text-center">Customer Table (Admin)</h2>
    </div>
    <div class="product-container">
        <table>
            <thead>
                <tr>
                    <th>SL</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Brand</th>
                    <th>Product Price</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <ng-container *ngFor="let idx of item">
                <tr>
                    <td>{{ idx }}</td>
                    <td>pr1234</td>
                    <td> Shirt </td>
                    <td> A </td>
                    <td> 2000 BDT </td>
                    <td>
                        <button>
                            View Details
                        </button>
                    </td>
                </tr>
            </ng-container>
          </table>
    </div>
</div>
