<div class="payment-container">
    <div class="method-container">
        <div class="dropdown">
            <button class="dropbtn">Mobile Banking</button>
            <div class="dropdown-content">
                <a (click)="expressPaymentMethod('bKash')">bKash</a>
                <a (click)="expressPaymentMethod('Rocket')">Rocket</a>
                <a (click)="expressPaymentMethod('Nagad')">Nagad</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn  card-method">Card</button>
            <!-- <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div> -->
        </div>
    </div>
    <div id="address-container">
        <div class="number">
            <p>{{ paymentMethod }} Number: 01850627700 </p>
        </div>
        <form [formGroup]="paymentForm" (ngSubmit)="submitPaymentDetails()">
            <div>
                <label for="number">{{ paymentMethod }} Number</label>
                <input 
                    type="text" 
                    id="number" 
                    formControlName="number"
                    required>
            </div>
            <div>
                <label for="contact">{{ paymentMethod }} Transaction ID</label>
                <input 
                    type="text" 
                    id="id" 
                    formControlName="transactionNumber"
                    required>
            </div>
            <div>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
