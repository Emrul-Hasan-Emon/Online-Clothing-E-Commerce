<div class="address-container">
    <form [formGroup]="checkoutForm" (ngSubmit)="navigateToPaymentMethod()">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" [placeholder]="userData.name" required>
            <app-validitity-message 
                [messageShown]="!checkoutForm.get('name').valid && checkoutForm.get('name').touched"
                [field]="'Name'"
            ></app-validitity-message>
        </div>
        <div>
            <label for="contact">Contact</label>
            <input type="tel" id="contact" formControlName="contact" required>
            <app-validitity-message 
                [messageShown]="!checkoutForm.get('contact').valid && checkoutForm.get('contact').touched"
                [field]="'Contact'"
            ></app-validitity-message>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
            <app-validitity-message 
                [messageShown]="!checkoutForm.get('email').valid && checkoutForm.get('email').touched"
                [field]="'Email'"
            ></app-validitity-message>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" required>
            <app-validitity-message 
                [messageShown]="!checkoutForm.get('address').valid && checkoutForm.get('address').touched"
                [field]="'Address'"
            ></app-validitity-message>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" required>
            <app-validitity-message 
                [messageShown]="!checkoutForm.get('city').valid && checkoutForm.get('city').touched"
                [field]="'City'"
            ></app-validitity-message>
        </div>
        <div>
            <label for="district">District</label>
            <input type="text" id="district" formControlName="district" required>
            <app-validitity-message 
                [messageShown]="!checkoutForm.get('district').valid && checkoutForm.get('district').touched"
                [field]="'District'"
            ></app-validitity-message>
        </div>
        <div>
            <!-- <button type="submit" [disabled]="!checkoutForm.valid">Delivery Here</button> -->
            <button type="submit">Delivery Here</button>
        </div>
    </form>
</div>
