<div class="cart-container">
    <ng-container class="empty" *ngIf="mark == false">
        <h2>Your Cart is Empty</h2>
    </ng-container>
    <ng-container *ngIf="mark == true">
        <div class="cart-list">
            <ng-container *ngFor="let cartItem of cartDetails; let i = index">
                <app-cart-item [cartItem]="cartItem" [cartNumber]="i" (deleteCartItem)="deleteCart($event)" ></app-cart-item>
            </ng-container>
        </div>
        <div class="calculation">
            <p class="text-xl font-bold">Price Details</p>
            <hr/>
  
            <div class="total-price flex justify-between">
                <p>Total Price</p>
                <p>{{totalPrice}} BDT</p>
            </div>
            <div class="discount-price flex justify-between">
                <p>Discount</p>
                <p>{{discount}} BDT</p>
            </div>
            <div class="total-products flex justify-between">
                <p>Shipping Cost</p>
                <p>{{shippingCost}} BDT</p>
            </div>
            <hr/>
            <div class="payable-price flex justify-between">
                <p class="text-xl font-bold">Payable Price</p>
                <p>{{payablePrice}} BDT</p>
            </div>
            <button type="submit" (click)="navigateToCheckout()">Checkout</button>
        </div>
    </ng-container>
</div>
