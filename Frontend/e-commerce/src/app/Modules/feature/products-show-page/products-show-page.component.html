<div class="main-container">
    <div class="header">
        <h1 class="text">Products</h1>
        <div class="sort"> 
            <app-single-filter-show [sortingOptions]="sortingOptions" [placeholder]="'Sort By'" (selectedSortOption)="sortOptionsSelected($event)"></app-single-filter-show>
        </div>
    </div>
    <hr/>
    <div class="product-container">
        <div class="filters">
            <h2>Filters</h2>
            <app-single-filter-show [sortingOptions]="sortingOptions" [placeholder]="'Colors'" (selectedSortOption)="sortOptionsSelected($event)"></app-single-filter-show>
            <app-single-filter-show [sortingOptions]="sortingOptions" [placeholder]="'Size'"></app-single-filter-show>
            <app-single-filter-show [sortingOptions]="sortingOptions" [placeholder]="'Price'"></app-single-filter-show>
            <app-single-filter-show [sortingOptions]="sortingOptions" [placeholder]="'Availability'"></app-single-filter-show>
        </div>
        <div class="products">
            <div class="product" *ngFor="let item of products">
                <div (click)="showProductDetails(item)">
                    <div *ngIf="item.Discount" class="discount-box">
                        {{ item.Discount }}% OFF
                    </div>
                    <div class="product-image">
                        <img [src]="item.ImageURL" alt="Product Image">
                    </div>
                    <div class="product-details">
                        <h2 class="product-title">{{ item.Name }}</h2>
                        <p class="product-brand">Brand: {{ item.Brand }}</p>
                        <p class="product-price">$ {{ item.Price }}</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
